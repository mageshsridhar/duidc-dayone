<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day one</title>
    <script src="https://kit.fontawesome.com/ef7db3ec37.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contentBox">
        <h2>Let's keep in touch</h2>
        <p class="subhead">Subscribe to keep up with fresh news and exciting updates. We promise not to spam you!</p>
        <div class="inputAndButton">
            <input class="field" type="email" placeholder="Enter your email address">
            <button>SEND<i class="fas fa-arrow-right"></i></button>
        </div>
        <div class="checkBoxandAgreement">
            <input class="checkbox" type="checkbox">
            <p> I agree to my email address being stored and used to recieve monthly newsletter.</p>
        </div>
    </div>
</body>
</html>
